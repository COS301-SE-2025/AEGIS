env:
  parameters:
    - name: targetUrl
      value: "http://localhost:3001"

jobs:
  - type: "spider"
    parameters:
      url: "${targetUrl}"
      maxDepth: 5
      maxChildren: 50
      recurse: true

  - type: "activeScan"
    parameters:
      url: "${targetUrl}"
      policy: "Default"
      maxScanDurationInMins: 60

  - type: "report"
    parameters:
      template: "traditional-html"
      reportDir: "/zap/wrk/reports"
      reportFile: "zap_report.html"
      reportTitle: "AEGIS Security Scan Report"
