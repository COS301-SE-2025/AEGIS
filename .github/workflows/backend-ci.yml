name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-build:
    name: Backend â€¢ Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    env:
      GO_VERSION: "1.24.3"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
      - name: Download deps
        run: go mod download
      - name: Build (race-enabled)
        run: go build -race -trimpath -buildvcs=false ./...
